<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 10px;

        }
        tr.linha {
            background-color: cornflowerblue;
        }
        td.dado {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
         <tr class="linha">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
         </tr>
         <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>

         </tr>
         <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="dado">C3</td>
         </tr>
         <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            
         </tr>
    </table>
    
    <!--
        hierarquia de tabelas (simples)
        TABLE = tabela
        TABLE ROW =  fila de tabela
        TABLE DADES = dados da tabela
    -->


</body>
</html>
