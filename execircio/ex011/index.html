<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fotos criadas Gimp</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <p>tags <mark>-PICTURE</mark>          <mark> -soucer  </mark>   <mark> -img</mark></p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML.</p>
   <audio preload="none">
       <source src="midias/midia01.mp3" type="audio/mpeg">
       <source src="midias/midias01.ogg" type="audio/ogg">
       <source src="midias/midia01.wav" type="audio/wav">
   </audio>
    
</body>
</html>
